{% extends "base_shop.html" %}

{% block content %}
{% include "header.html" %}

<div class="login-container w-100 d-flex justify-content-center flex-row">
    {% csrf_token %}
    <form method="post" class="w-50 mb-5 mt-5 p-2">
        <h2 class="text-center mb-5">ورود به حساب کاربری</h2>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">ایمیل یا نام کاربری:</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        <p class="mt-3">حساب کاربری ندارید؟ <a href="{% url "signup_url" %}">ثبت نام</a></p>
        <div class="w-100 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3 w-50">ورود</button>
        </div>
        
    </form>

</div>


{% include "footer.html" %}
{% endblock %}
