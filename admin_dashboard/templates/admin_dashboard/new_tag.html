{% extends "base_admin.html" %}

{% block content %}

<body class="bg-theme bg-theme7">

	<!-- wrapper -->
	<div class="wrapper">
		{% include "sidebar.html" %}

		<div class="page-wrapper">

			<div class="page-content">

				<div class="d-flex w-100 justify-content-center">
					<form method="post" class="d-flex w-50 justify-content-center flex-column">
						{% csrf_token %}
						<h3 class="text-center">اضافه کردن تگ برای بلاگ ها</h3>

						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">نام تگ</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
								name="tag">
							<div id="emailHelp" class="form-text">تگ مورد نظر خود را اضافه کنید</div>
						</div>
						<button type="submit" class="btn btn-primary">اضافه</button>
					</form>
				</div>
				<hr>
				<h3>لیست تگ ها</h3>
				<div class="container mt-4">
					<div class="card shadow-sm rounded-4">
						<div class="card-header bg-primary text-white text-center fw-bold rounded-top-4">
							جدول تگ ها
						</div>
						<div class="card-body p-0">
							<table class="table table-striped table-hover text-center mb-0">
								<tbody>
									{% for tag in tags %}
										<tr>
											<td>{{tag.name}}</td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
	<!-- end wrapper -->
</body>


{% endblock content %}
