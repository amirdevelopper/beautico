{% extends "base_admin.html" %}
{% load static %}

{% block content %}

<body class="bg-theme bg-theme7">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-cover">
			<div class="">
				<div class="row g-0">

					<div
						class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex">

						<div class="card shadow-none bg-transparent shadow-none rounded-0 mb-0">
							<div class="card-body">
								<img src="{% static "admin_dashboard/assets/images/login-images/login-cover.svg" %}"
									class="img-fluid auth-img-cover-login" width="650" alt="" />
							</div>
						</div>

					</div>

					<div
						class="col-12 col-xl-5 col-xxl-4 auth-cover-right bg-light align-items-center justify-content-center">
						<div class="card rounded-0 m-3 shadow-none bg-transparent mb-0">
							<div class="card-body p-sm-5">
								<div class="">
									<div class="mb-3 text-center">
										<img src="{% static "admin_dashboard/assets/images/logo-icon.png" %}"
											width="60" alt="">
									</div>
									<div class="text-center mb-4">
										<h5 class="">مدیریت ادمین</h5>
										<p class="mb-0">لطفا وارد حساب کاربری خود شوید</p>
									</div>
									<div class="form-body">
										<form class="row g-3" method="post">
											{% csrf_token %}
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">نام کاربری</label>
												<input type="text" class="form-control" id="inputEmailAddress"
													placeholder="نام کاربری ادمین را وارد کنید" name="username" required>
											</div>
											<div class="col-12">
												<label for="inputChoosePassword" class="form-label">پسورد</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" class="form-control border-end-0"
														id="inputChoosePassword" value=""
														placeholder="رمز عبور را وارد کنید" name="password" required>
												</div>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-light">ورود</button>
												</div>
											</div>
										</form>
									</div>
									<div class="login-separater text-center mb-5"> <span>یا ورود با</span>
										<hr>
									</div>
									<div class="list-inline contacts-social text-center">
										<a href="javascript:;"
											class="list-inline-item bg-light text-white border-0 rounded-3"><i
												class="bx bxl-facebook"></i></a>
										<a href="javascript:;"
											class="list-inline-item bg-light text-white border-0 rounded-3"><i
												class="bx bxl-twitter"></i></a>
										<a href="javascript:;"
											class="list-inline-item bg-light text-white border-0 rounded-3"><i
												class="bx bxl-google"></i></a>
										<a href="javascript:;"
											class="list-inline-item bg-light text-white border-0 rounded-3"><i
												class="bx bxl-linkedin"></i></a>
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>
				<!--end row-->
			</div>
		</div>
	</div>

</body>

{% endblock content %}
