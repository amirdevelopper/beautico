<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static "admin_dashboard/assets/images/favicon-32x32.png" %}" type="image/png" />
	<!--plugins-->
	<link href="{% static "admin_dashboard/assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet" />
	<link href="{% static "admin_dashboard/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
	<link href="{% static "admin_dashboard/assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static "admin_dashboard/assets/css/pace.min.css" %}" rel="stylesheet" />
	<script src="{% static "admin_dashboard/assets/js/pace.min.js" %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static "admin_dashboard/assets/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "admin_dashboard/assets/css/bootstrap-extended.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{% static "admin_dashboard/assets/css/app.css" %}" rel="stylesheet">
	<link href="{% static "admin_dashboard/assets/css/icons.css" %}" rel="stylesheet">
	


	<title>{% block title %}{% endblock title %}</title>
</head>

<body>

    {% block content %}
    {% endblock content %}
    

	<script src="{% static "admin_dashboard/assets/js/bootstrap.bundle.min.js" %}"></script>
	<!--plugins-->
	<script src="{% static "admin_dashboard/assets/js/jquery.min.js" %}"></script>
	<script src="{% static "admin_dashboard/assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
	<script src="{% static "admin_dashboard/assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
	<script src="{% static "admin_dashboard/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
	<script src="{% static "admin_dashboard/assets/plugins/apexcharts-bundle/js/apexcharts.min.js" %}"></script>
	<script src="{% static "admin_dashboard/assets/js/dashboard-human-resources.js" %}"></script>
	<!--app JS-->
	<script src="{% static "admin_dashboard/assets/js/app.js" %}"></script>
</body>
</html>
